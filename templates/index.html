<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center w-full p-8 space-y-8">
      <!-- Ba≈ülƒ±k ve Logo -->
      <div class="flex flex-col items-center space-y-4 fade-in-up">
        <div class="bg-gray-800 p-4 rounded-full shadow-lg">
          <span class="text-4xl">üìù</span>
        </div>
        <h1 class="text-3xl font-semibold">Hi, I am Text-Summarizer</h1>
      </div>

      <!-- Ana Kutularƒ±n Konteyneri -->
      <div
        id="mainContainer"
        class="flex justify-center items-center w-full transition-all-custom"
      >
        <!-- Sol Input Kutusu -->
        <div
          id="leftBox"
          class="bg-gray-800 rounded-3xl px-6 py-4 w-[500px] flex flex-col items-center space-y-4 fade-in-up shadow-lg transition-all-custom"
        >
          <textarea
            id="inputText"
            class="bg-gray-900 text-white w-full p-4 rounded-xl resize-none outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your text here..."
            rows="6"
          ></textarea>

          <!-- Dil Se√ßimi -->
          <div class="flex justify-start w-full space-x-2">
            <button id="btn-en" class="lang-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-full text-sm"
                onclick="setLanguage('en')">English</button>
            <button id="btn-tr" class="lang-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-full text-sm"
                onclick="setLanguage('tr')">Turkish</button>
          </div>

          <!-- Devam Et Butonu -->
          <button
            onclick="handleContinueClick()"
            id="continueButton"
            class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 transition-all duration-300 hover:scale-105"
          >
            Continue
          </button>
          <div id="outputBoxes" class="flex flex-wrap mt-4 gap-4"></div>
        </div>
      </div>

      <!-- Saƒü Kutular Alanƒ± -->
      <div
        id="boxesContainer"
        class="flex flex-row flex-wrap gap-4 justify-start w-full max-w-5xl mt-4 hidden"
      ></div>
    </div>

    <!-- B√ºy√ºtme Efekti i√ßin Overlay -->
    <div
      id="overlay"
      class="fixed inset-0 hidden items-center justify-center overlay z-50"
    >
      <div
        id="expandedBox"
        class="bg-gray-800 rounded-3xl p-8 text-center text-white max-w-lg w-11/12 fade-in-up shadow-xl relative"
      >
        <button
          onclick="closeExpandedBox()"
          class="absolute top-2 right-4 text-white text-2xl hover:text-red-400"
        >
          &times;
        </button>
        <div id="expandedContent" class="mt-4 text-lg leading-relaxed"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
